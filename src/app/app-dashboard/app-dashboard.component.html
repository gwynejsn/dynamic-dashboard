<div class="dashboard">
  <header>
    <nav class="nav">
      <div class="left-side">
        <h1 class="text-logo">Dynamic Dashboard</h1>
      </div>
      <div class="right-side">
        <p class="greeting">{{ greeting }}</p>
        <img
          src="assets/images/luffy_no_bg.png"
          alt="profile"
          class="profile"
        />
      </div>
    </nav>
  </header>
  <div class="board-wrapper">
    <section class="board">
      <div class="menu">
        <div class="card-actions">
          <button class="btn add-card" (click)="showAddCard()">add</button>
          <button
            class="btn remove-card"
            [disabled]="removeCardDisabled"
            (click)="setRemovingCard()"
          >
            {{ removeCardLabel }}
          </button>
          <!-- add card pop up -->
          <div class="add-card-div" *ngIf="showAddCardSelect">
            <h3 class="add-card-div-label">Add card</h3>
            <h4 class="error" *ngIf="addCardError">{{ addCardError }}</h4>
            <select
              class="add-card-select"
              *ngFor="let card of availableCards"
              [(ngModel)]="cardToBeAdded"
            >
              <option [value]="card.cardName">
                {{ card.cardName }}
              </option>
            </select>
            <button class="btn add-card" (click)="addCard()">add</button>
            <button class="btn cancel-add-card" (click)="cancelAddingCard()">
              cancel
            </button>
          </div>
        </div>
      </div>

      <div class="cards">
        <div *ngFor="let card of cards" draggable="true">
          <div class="dashboard-card">
            <button
              class="btn remove-btn"
              *ngIf="removingCard"
              (click)="removeCard(card.cardName)"
            >
              remove
            </button>
            <ng-container *ngComponentOutlet="card.card"></ng-container>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
